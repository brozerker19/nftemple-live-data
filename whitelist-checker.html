<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Whitelist Checker - NFTemple</title>
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="whitelist-checker.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-circle"></div>
        <div class="shape shape-square"></div>
        <div class="shape shape-triangle"></div>
        <div class="shape shape-circle"></div>
        <div class="shape shape-square"></div>
        <div class="shape shape-triangle"></div>
        <div class="shape shape-circle"></div>
        <div class="shape shape-square"></div>
    </div>
    
    <div class="container">
        <header class="whitelist-header">
            <div class="header-content">
                <button class="back-button" onclick="window.location.href='index.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Home
                </button>
                <h1>NFT Whitelist Checker</h1>
                <p>Track your whitelist status across all Monad NFT projects</p>
            </div>
        </header>

        <div class="whitelist-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-projects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="whitelisted-count">0</div>
                <div class="stat-label">Whitelisted</div>
            </div>
            <div class="stat-card">
                <div class="stat-percentage" id="whitelist-percentage">0%</div>
                <div class="stat-label">Mainnet readiness</div>
            </div>
        </div>

        <div class="controls-section">
            <div class="search-container">
                <input
                    type="text"
                    id="project-search"
                    placeholder="Search projects..."
                    autocomplete="off"
                    spellcheck="false"
                />
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="whitelisted">Whitelisted</button>
                <button class="filter-btn" data-filter="not-whitelisted">Not Whitelisted</button>
            </div>
        </div>

        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be populated by JavaScript -->
        </div>


    </div>

    <script src="script.js"></script>
    <script src="whitelist-checker.js"></script>
</body>
</html>
